<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RideNDine – Simulation Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet (FREE / no account) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="header">
    <img class="logo" src="./assets/logo.png" alt="RideNDine Logo" />
    <h1>RideNDine – Simulation Demo</h1>
  </header>

  <nav class="nav">
    <button class="tab active">Orders</button>
  </nav>

  <main class="container">

    <section class="card">
      <h2>Order Form</h2>

      <div class="row">
        <label>Orders</label>
        <input id="orderCount" type="number" value="50" min="1" step="1" />

        <label>Hours</label>
        <input id="hours" type="number" value="6" min="1" step="1" />

        <button id="placeOrderBtn">Place Order</button>
        <button id="btnGenerate">Generate Batch Data</button>
        <button id="btnRun">Run Simulation</button>
      </div>

      <p class="hint">
        Pilot rules: batching radius <b>5km</b> • orders ≤ <b>20km</b> from cook • Hamilton, Ontario
      </p>
    </section>

    <section class="card">
      <h2>Scenario Compare</h2>
      <div class="row">
        <button id="btnCompare">Run 50 / 100 / 200 Compare</button>
        <span id="compareStatus">Not run</span>
      </div>
      <table id="compareTable" class="table"></table>
    </section>

    <section class="card">
      <h2>Live Operations Dashboard</h2>

      <!-- REQUIRED ID -->
      <div id="mapCanvas"></div>

      <h3>Totals</h3>
      <table id="totalsTable" class="table"></table>

      <h3>Drivers</h3>
      <table id="driverTable" class="table"></table>

      <h3>Deliveries</h3>
      <table id="deliveryTable" class="table"></table>

      <h3>Event Log</h3>
      <div id="eventLog" class="log"></div>
    </section>

  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your app -->
  <script src="./core/version.js"></script>
  <script src="./logic.js"></script>
  <script src="./ui.js"></script>
</body>
</html>

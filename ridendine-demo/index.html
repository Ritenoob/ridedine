<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RideNDine â€“ Simulation Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<header class="header">
  <img src="./assets/logo.png" class="logo" />
  <h1>RideNDine â€“ Simulation Demo</h1>
</header>

<nav class="nav">
  <button class="active">Orders</button>
</nav>

<main class="container">

  <!-- ORDER FORM -->
  <section class="card">
    <h2>Order Form</h2>

    <label>
      Orders
      <input id="orderCount" type="number" value="50" />
    </label>

    <label>
      Hours
      <input id="hours" type="number" value="6" />
    </label>

    <button id="placeOrderBtn">Place Order</button>
    <button id="btnGenerate">Generate Batch Data</button>
    <button id="btnRun">Run Simulation</button>

    <p class="hint">
      Pilot rules enforced in logic: batching radius 5km, max 20km delivery.
    </p>
  </section>

  <!-- SCENARIO COMPARE -->
  <section class="card">
    <h2>Scenario Compare</h2>

    <button id="btnCompare">Run 50 / 100 / 200 Compare</button>
    <span id="compareStatus">Not run</span>

    <table id="compareTable"></table>
  </section>

  <!-- DASHBOARD -->
  <section class="card">
    <h2>Live Operations Dashboard</h2>

    <div id="mapCanvas">ðŸ—º Map will render here</div>

    <h3>Totals</h3>
    <table id="totalsTable"></table>

    <h3>Drivers</h3>
    <table id="driverTable"></table>

    <h3>Deliveries</h3>
    <table id="deliveryTable"></table>

    <h3>Event Log</h3>
    <div id="eventLog"></div>
  </section>

</main>

<!-- SCRIPTS (ORDER MATTERS) -->
<script src="./core/version.js"></script>
<script src="./logic.js"></script>
<script src="./ui.js"></script>

</body>
</html>

name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install (deterministic)
        run: npm ci

      - name: Build shared (if present)
        run: |
          if [ -f "packages/shared/package.json" ]; then
            npm run build --workspace=packages/shared
          fi

      - name: Build apps (if present)
        run: |
          if [ -f "apps/web/package.json" ]; then
            npm run build --workspace=apps/web
          fi
          if [ -f "apps/admin/package.json" ]; then
            npm run build --workspace=apps/admin
          fi
          if [ -f "apps/mobile/package.json" ]; then
            npm run build --workspace=apps/mobile
          fi

      - name: Lint (if present)
        run: |
          if npm run -s | grep -q "^  lint$"; then
            npm run lint
          fi

      - name: Test (if present)
        run: |
          if npm run -s | grep -q "^  test$"; then
            npm run test
          fi

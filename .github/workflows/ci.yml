name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint shared package
      run: npm run lint --workspace=packages/shared --if-present
    
    - name: Lint mobile app
      run: npm run lint --workspace=apps/mobile --if-present
    
    - name: Lint admin app
      run: npm run lint --workspace=apps/admin --if-present
    
    - name: Build shared package
      run: npm run build --workspace=packages/shared --if-present
    
    - name: Type check mobile
      run: |
        cd apps/mobile
        if [ -f "tsconfig.json" ]; then
          npx tsc --noEmit || true
        fi
    
    - name: Type check admin
      run: |
        cd apps/admin
        if [ -f "tsconfig.json" ]; then
          npx tsc --noEmit || true
        fi

  validate-migrations:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate SQL migrations
      run: |
        echo "Checking SQL migration files..."
        find backend/supabase/migrations -name "*.sql" -type f | while read file; do
          echo "Validating $file"
          # Basic SQL syntax check
          if ! grep -q "CREATE\|ALTER\|DROP\|INSERT" "$file"; then
            echo "Warning: $file may not be a valid migration"
          fi
        done

  validate-edge-functions:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: v1.x
    
    - name: Validate Edge Functions
      run: |
        echo "Checking Edge Functions..."
        for func in backend/supabase/functions/*/index.ts; do
          if [ -f "$func" ]; then
            echo "Linting $func"
            deno lint "$func" || true
          fi
        done

name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @home-chef/shared build

      - name: Build web
        run: pnpm --filter @home-chef/web build

      - name: Build admin
        run: pnpm --filter @home-chef/admin build

      - name: Lint web
        run: pnpm --filter @home-chef/web lint

      - name: Lint admin
        run: pnpm --filter @home-chef/admin lint

      - name: Test admin
        run: pnpm --filter @home-chef/admin test

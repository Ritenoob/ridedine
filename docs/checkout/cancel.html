<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Cancelled | RideNDine</title>
    <script>
      // Detect base path for GitHub Pages - shared utility function
      // Matches logic in router.js for consistency
      (function() {
        var basePath = '';
        var hostname = window.location.hostname;
        var pathname = window.location.pathname;
        
        // Only match exact GitHub Pages domains for security
        if (hostname.endsWith('.github.io') || hostname === 'github.io') {
          var pathSegments = pathname.split('/').filter(function(segment) { 
            return segment.length > 0; 
          });
          
          if (pathSegments.length > 0 && !pathSegments[0].endsWith('.html')) {
            basePath = '/' + pathSegments[0];
          }
        }
        
        window.APP_BASE_PATH = basePath;
        
        // Create a base tag to fix relative URLs
        var base = document.createElement('base');
        base.href = basePath ? basePath + '/' : '/';
        document.head.appendChild(base);
      })();
    </script>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body {
        padding: 32px;
        max-width: 600px;
        margin: 100px auto;

      .cancel-card {
        background: #ffffff;

      .cancel-title {

      }
      .cancel-message {
        color: #718096;
        font-size: 18px;
        margin-bottom: 40px;
      }
    </style>
  </head>

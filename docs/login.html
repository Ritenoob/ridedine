<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RIDENDINE</title>
  <link rel="stylesheet" href="../styles/design-system.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: var(--space-6);
    }

    .login-card {
      background: var(--color-surface);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--color-border);
    }

    .logo {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .logo h1 {
      font-size: var(--font-size-3xl);
      color: var(--color-primary);
      margin-bottom: var(--space-2);
    }

    .error-message {
      background: var(--color-error-bg);
      color: var(--color-error);
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-4);
      display: none;
    }

    .success-message {
      background: var(--color-success-bg);
      color: var(--color-success);
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-4);
      display: none;
    }

    .demo-info {
      background: var(--color-info-bg);
      border-left: 4px solid var(--color-info);
      padding: var(--space-4);
      border-radius: var(--radius-lg);
      margin-top: var(--space-6);
    }

    .demo-info h4 {
      color: var(--color-info);
      margin-bottom: var(--space-2);
      font-size: var(--font-size-base);
    }

    .demo-info p {
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-2);
    }

    .demo-info code {
      background: var(--color-white);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-family: monospace;
      font-size: var(--font-size-sm);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <h1>ðŸœ RIDENDINE</h1>
        <p class="text-muted">Home Chef Delivery Platform</p>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            class="form-input" 
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            class="form-input" 
            placeholder="Enter your password"
          >
        </div>

        <button type="submit" class="btn btn-primary w-full">
          <span id="loginButtonText">Sign In</span>
          <span id="loginSpinner" class="spinner" style="display: none;"></span>
        </button>
      </form>

      <div class="demo-info">
        <h4>ðŸŽ® Demo Mode</h4>
        <p class="m-0"><strong>Email:</strong> <code>sean@seanfinlay.ca</code></p>
        <p class="m-0"><strong>Password:</strong> <code>Admin0123</code></p>
        <p class="text-xs text-muted mt-4">In demo mode, password may not be required. Try logging in!</p>
      </div>
    </div>
  </div>

  <script type="module">
    // Get API base URL
    const apiConfig = window.__RIDENDINE_CONFIG__ || {};
    const API_BASE = apiConfig.apiBaseUrl || 
                     localStorage.getItem('API_BASE_URL') || 
                     '';

    console.log('Using API base:', API_BASE || '(same-origin)');

    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loginButtonText = document.getElementById('loginButtonText');
    const loginSpinner = document.getElementById('loginSpinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Clear messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      // Show loading
      loginButtonText.textContent = 'Signing in...';
      loginSpinner.style.display = 'inline-block';

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Success
        successMessage.textContent = `âœ… Login successful! Redirecting to ${data.role} dashboard...`;
        successMessage.style.display = 'block';

        // Redirect based on role
        setTimeout(() => {
          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            // Fallback redirects
            if (data.role === 'admin') {
              window.location.href = '/pages/admin/dashboard-simple.html';
            } else if (data.role === 'chef') {
              window.location.href = '/chef-portal/dashboard';
            } else if (data.role === 'driver') {
              window.location.href = '/driver/jobs';
            } else {
              window.location.href = '/customer';
            }
          }
        }, 1500);

      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'An error occurred during login';
        errorMessage.style.display = 'block';
      } finally {
        loginButtonText.textContent = 'Sign In';
        loginSpinner.style.display = 'none';
      }
    });

    // Check if already logged in
    async function checkSession() {
      try {
        const response = await fetch(`${API_BASE}/api/auth/session`, {
          credentials: 'include'
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.authenticated) {
            // Already logged in, redirect
            if (data.role === 'admin') {
              window.location.href = '/pages/admin/dashboard-simple.html';
            }
          }
        }
      } catch (error) {
        console.log('Not logged in');
      }
    }

    checkSession();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Integrations | Admin | RideNDine</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        padding: 32px;
        max-width: 1200px;
        margin: 0 auto;
        background: #f7fafc;
      }
      .page-header {
        background: #ffffff;
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 2px 8px rgba(15, 30, 60, 0.08);
      }
      .page-header h1 {
        margin: 0 0 8px;
        color: #1a202c;
      }
      .page-header p {
        margin: 0;
        color: #718096;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .stat-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(15, 30, 60, 0.08);
      }
      .stat-card h3 {
        margin: 0 0 8px;
        font-size: 14px;
        color: #718096;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .stat-card .stat-value {
        font-size: 36px;
        font-weight: 700;
        color: #1a202c;
      }
      .logs-container {
        background: #ffffff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(15, 30, 60, 0.08);
      }
      .filters {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }
      .filter-btn {
        padding: 8px 16px;
        border: 2px solid #e2e8f0;
        background: #ffffff;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 600;
      }
      .filter-btn:hover {
        border-color: #cbd5e0;
      }
      .filter-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }
      .log-entry {
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 16px;
        transition: all 0.2s;
      }
      .log-entry:hover {
        box-shadow: 0 4px 12px rgba(15, 30, 60, 0.1);
      }
      .log-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .log-source {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
      }
      .log-source.cooco {
        background: #fef5e7;
        color: #f39c12;
      }
      .log-source.mealbridge {
        background: #e8f5e9;
        color: #4caf50;
      }
      .log-timestamp {
        color: #718096;
        font-size: 14px;
      }
      .log-event {
        font-weight: 600;
        color: #1a202c;
        margin-bottom: 8px;
      }
      .log-data {
        background: #f7fafc;
        padding: 12px;
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        color: #4a5568;
        overflow-x: auto;
      }
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #718096;
      }
      .loading {
        text-align: center;
        padding: 40px 20px;
        color: #718096;
      }
      .refresh-btn {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <h1>üîó Integrations</h1>
      <p>Monitor Cooco incoming orders and Mealbridge delivery dispatches</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Events</h3>
        <div class="stat-value" id="totalEvents">0</div>
      </div>
      <div class="stat-card">
        <h3>Cooco Orders</h3>
        <div class="stat-value" id="coocoCount">0</div>
      </div>
      <div class="stat-card">
        <h3>Mealbridge Dispatches</h3>
        <div class="stat-value" id="mealbridgeCount">0</div>
      </div>
    </div>

    <div class="logs-container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
        <h2 style="margin: 0;">Event Logs</h2>
        <button class="button button--ghost refresh-btn" onclick="loadLogs()">üîÑ Refresh</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="cooco">Cooco</button>
        <button class="filter-btn" data-filter="mealbridge">Mealbridge</button>
      </div>

      <div id="logsContainer">
        <div class="loading">Loading integration logs...</div>
      </div>
    </div>

    <div style="margin-top: 20px; text-align: center;">
      <a href="/admin" class="button button--ghost">‚Üê Back to Admin Dashboard</a>
    </div>

    <script src="/auth-client.js"></script>
    <script>
      let currentFilter = 'all';
      let allLogs = [];

      // Check authentication on page load
      (async () => {
        const session = await window.AuthClient.checkSession();
        if (!session.authenticated && !session.demoMode) {
          window.location.href = '/admin/login.html';
          return;
        }
        
        if (session.role !== 'admin' && !session.demoMode) {
          alert('Access denied: Admin only');
          window.location.href = '/';
          return;
        }

        // Load logs
        loadLogs();
      })();

      async function loadLogs() {
        try {
          const url = currentFilter === 'all' 
            ? '/api/integrations/logs' 
            : `/api/integrations/logs?source=${currentFilter}`;
          
          const response = await fetch(url);
          const data = await response.json();
          
          allLogs = data.logs || [];
          displayLogs(allLogs);
          updateStats(allLogs);
        } catch (error) {
          console.error('Error loading logs:', error);
          document.getElementById('logsContainer').innerHTML = `
            <div class="empty-state">
              <h3>Error loading logs</h3>
              <p>${error.message}</p>
            </div>
          `;
        }
      }

      function displayLogs(logs) {
        const container = document.getElementById('logsContainer');
        
        if (logs.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <h3>No integration events yet</h3>
              <p>Events from Cooco and Mealbridge will appear here</p>
            </div>
          `;
          return;
        }

        container.innerHTML = logs.map(log => `
          <div class="log-entry">
            <div class="log-header">
              <div>
                <span class="log-source ${log.source}">${log.source}</span>
              </div>
              <span class="log-timestamp">${formatTimestamp(log.timestamp)}</span>
            </div>
            <div class="log-event">${log.event}</div>
            <div class="log-data">${JSON.stringify(log.data, null, 2)}</div>
          </div>
        `).join('');
      }

      function updateStats(logs) {
        document.getElementById('totalEvents').textContent = logs.length;
        document.getElementById('coocoCount').textContent = 
          logs.filter(l => l.source === 'cooco').length;
        document.getElementById('mealbridgeCount').textContent = 
          logs.filter(l => l.source === 'mealbridge').length;
      }

      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleString();
      }

      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          loadLogs();
        });
      });

      // Auto-refresh every 10 seconds
      setInterval(loadLogs, 10000);
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Track Order | RideNDine</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body {
        padding: 32px;
        max-width: 800px;
        margin: 40px auto;
        background: #f7fafc;
      }
      .tracking-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 12px 30px rgba(15, 30, 60, 0.08);
        margin-bottom: 20px;
      }
      .tracking-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 16px;
      }
      .order-id-display {
        font-size: 24px;
        font-weight: 700;
        color: #ff7a18;
      }
      .status-badge {
        background: #48bb78;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 14px;
      }
      .progress-bar-container {
        background: #edf2f7;
        border-radius: 12px;
        height: 12px;
        margin: 30px 0;
        overflow: hidden;
      }
      .progress-bar-fill {
        background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
        height: 100%;
        transition: width 0.5s ease;
      }
      .status-timeline {
        margin: 40px 0;
      }
      .timeline-item {
        display: flex;
        gap: 16px;
        margin-bottom: 24px;
        position: relative;
      }
      .timeline-item:not(:last-child)::after {
        content: '';
        position: absolute;
        left: 15px;
        top: 40px;
        width: 2px;
        height: calc(100% - 20px);
        background: #e2e8f0;
      }
      .timeline-dot {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        position: relative;
        z-index: 1;
      }
      .timeline-dot.active {
        background: #48bb78;
        color: white;
      }
      .timeline-dot.completed {
        background: #48bb78;
        color: white;
      }
      .timeline-content h4 {
        margin: 0 0 4px;
        color: #1a202c;
      }
      .timeline-content p {
        margin: 0;
        color: #718096;
        font-size: 14px;
      }
      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .info-box {
        background: #f7fafc;
        padding: 20px;
        border-radius: 12px;
      }
      .info-box strong {
        display: block;
        color: #1a202c;
        margin-bottom: 8px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .info-box span {
        color: #4a5568;
        font-size: 18px;
        font-weight: 600;
      }
      .loading {
        text-align: center;
        padding: 60px 20px;
        color: #718096;
      }
      .error {
        background: #fff5f5;
        border: 2px solid #fc8181;
        color: #c53030;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="tracking-card" id="trackingContainer">
      <div class="loading" id="loadingState">
        <h2>Loading order details...</h2>
      </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="./" class="button button--ghost">â† Back to Home</a>
    </div>

    <script>
      // Get order ID from URL path (/order/RD-1234)
      const pathParts = window.location.pathname.split('/');
      const orderId = pathParts[pathParts.length - 1];

      async function loadOrderTracking() {
        try {
          const response = await fetch(`/api/orders/${orderId}/tracking`);
          
          if (!response.ok) {
            throw new Error('Order not found');
          }

          const data = await response.json();
          displayOrderTracking(data);
        } catch (error) {
          console.error('Error loading order:', error);
          displayError();
        }
      }

      function displayOrderTracking(order) {
        const container = document.getElementById('trackingContainer');
        
        // Calculate progress percentage
        const statusSteps = [
          'Order received',
          'Order confirmed',
          'Being prepared',
          'Ready for pickup',
          'Out for delivery',
          'Delivered'
        ];
        
        const currentIndex = statusSteps.findIndex(s => 
          order.status.toLowerCase().includes(s.toLowerCase())
        );
        const progress = ((currentIndex + 1) / statusSteps.length) * 100;

        container.innerHTML = `
          <div class="tracking-header">
            <div>
              <h1 style="margin: 0 0 8px;">Order Tracking</h1>
              <div class="order-id-display">${order.orderId}</div>
            </div>
            <div class="status-badge">${order.status}</div>
          </div>

          <div class="progress-bar-container">
            <div class="progress-bar-fill" style="width: ${progress}%"></div>
          </div>

          <div class="info-grid">
            <div class="info-box">
              <strong>ETA</strong>
              <span>${order.etaMinutes || 'N/A'} min</span>
            </div>
            <div class="info-box">
              <strong>Delivery Window</strong>
              <span>${order.estimatedDelivery}</span>
            </div>
            <div class="info-box">
              <strong>Pickup Area</strong>
              <span>${order.pickupArea}</span>
            </div>
          </div>

          ${order.driverStatus ? `
            <div style="margin-top: 30px; padding: 20px; background: #edf2f7; border-radius: 12px;">
              <h3 style="margin: 0 0 8px;">ðŸš— Driver Status</h3>
              <p style="margin: 0; color: #4a5568;">${order.driverStatus}</p>
            </div>
          ` : ''}

          <div class="status-timeline">
            <h3>Order Timeline</h3>
            ${generateTimeline(order.status)}
          </div>
        `;
      }

      function generateTimeline(currentStatus) {
        const steps = [
          { label: 'Order Received', desc: 'Your order has been placed' },
          { label: 'Order Confirmed', desc: 'Payment confirmed, chef notified' },
          { label: 'Being Prepared', desc: 'Chef is preparing your meal' },
          { label: 'Ready for Pickup', desc: 'Order ready, driver assigned' },
          { label: 'Out for Delivery', desc: 'Driver is on the way' },
          { label: 'Delivered', desc: 'Enjoy your meal!' }
        ];

        const currentLower = currentStatus.toLowerCase();
        let currentIndex = steps.findIndex(s => 
          currentLower.includes(s.label.toLowerCase())
        );
        
        if (currentIndex === -1) currentIndex = 0;

        return steps.map((step, index) => {
          const isCompleted = index < currentIndex;
          const isActive = index === currentIndex;
          const dotClass = isCompleted ? 'completed' : (isActive ? 'active' : '');
          const icon = isCompleted ? 'âœ“' : (isActive ? 'â—' : 'â—‹');

          return `
            <div class="timeline-item">
              <div class="timeline-dot ${dotClass}">${icon}</div>
              <div class="timeline-content">
                <h4>${step.label}</h4>
                <p>${step.desc}</p>
              </div>
            </div>
          `;
        }).join('');
      }

      function displayError() {
        const container = document.getElementById('trackingContainer');
        container.innerHTML = `
          <div class="error">
            <h2 style="margin: 0 0 10px;">Order Not Found</h2>
            <p style="margin: 0;">The order ID "${orderId}" could not be found.</p>
            <p style="margin: 16px 0 0;">Please check the order ID and try again.</p>
          </div>
        `;
      }

      // Load order on page load
      loadOrderTracking();

      // Refresh every 30 seconds
      setInterval(loadOrderTracking, 30000);
    </script>
  </body>
</html>

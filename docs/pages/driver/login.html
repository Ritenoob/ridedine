<!-- Driver Login -->
<style>
  .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--orange) 0%, var(--orange-dark) 100%);
    padding: 20px;
  }
  .login-card {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 420px;
  }
  .login-header {
    text-align: center;
    margin-bottom: 32px;
  }
  .login-header h1 {
    margin: 0 0 8px 0;
    color: var(--ink);
    font-size: 2rem;
  }
  .login-header p {
    margin: 0;
    color: var(--muted);
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--ink);
  }
  .form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.2s;
  }
  .form-group input:focus {
    outline: none;
    border-color: var(--orange);
  }
  .login-button {
    width: 100%;
    padding: 14px;
    background: var(--orange);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
  }
  .login-button:hover {
    background: var(--orange-dark);
  }
  .login-button:disabled {
    background: #cbd5e0;
    cursor: not-allowed;
  }
  .quick-access {
    margin-top: 20px;
    padding: 12px;
    background: #fef3c7;
    border: 1px solid #fbbf24;
    border-radius: 8px;
    text-align: center;
    font-size: 0.875rem;
  }
  .quick-access button {
    margin-top: 8px;
    padding: 8px 16px;
    background: #fbbf24;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  .back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: var(--muted);
  }
  .back-link:hover {
    color: var(--orange);
  }
  .error-message {
    margin-top: 12px;
    padding: 12px;
    background: #fee;
    border: 1px solid #fcc;
    border-radius: 6px;
    color: #c00;
    font-size: 0.875rem;
    display: none;
  }
</style>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>üöó Driver App</h1>
      <p>Login to start delivering</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="driver@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>
      <button type="submit" class="login-button" id="loginBtn">Login</button>
      <div id="errorMessage" class="error-message"></div>
    </form>

    <div class="quick-access">
      <div>‚ö° Quick access for operations testing</div>
      <button id="quickAccessBtn">Use Driver Sandbox Account</button>
    </div>

    <a href="#" onclick="navigateTo('/'); return false;" class="back-link">‚Üê Back to Home</a>
  </div>
</div>

<script>
(async function() {
  const loginForm = document.getElementById('loginForm');
  const loginBtn = document.getElementById('loginBtn');
  const quickAccessBtn = document.getElementById('quickAccessBtn');
  const errorMessage = document.getElementById('errorMessage');

  // Check if already logged in
  try {
    const res = await window.apiFetch('/api/auth/session');
    const data = await res.json();
    if (data.authenticated && data.role === 'driver') {
      navigateTo('/driver');
      return;
    }
  } catch (error) {
    console.error('Session check failed:', error);
  }

  // Handle login form submission
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMessage.style.display = 'none';
    loginBtn.disabled = true;
    loginBtn.textContent = 'Logging in...';

    try {
      const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: 'driver'
      };

      const res = await window.apiFetch('/api/auth/login', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();

      if (res.ok && data.success) {
        navigateTo('/driver');
      } else {
        throw new Error(data.error || 'Login failed');
      }
    } catch (error) {
      console.error('Login error:', error);
      errorMessage.textContent = error.message || 'Login failed. Please try again.';
      errorMessage.style.display = 'block';
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    }
  });

  // Handle quick access account
  quickAccessBtn.addEventListener('click', async () => {
    try {
      const res = await window.apiFetch('/api/auth/login', {
        method: 'POST',
        body: { email: 'driver@ridendine.com', password: 'driver123', role: 'driver', userId: 'driver_001' }
      });

      const data = await res.json();
      
      if (res.ok) {
        navigateTo('/driver');
      } else {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = data.message || 'Quick access login failed';
        errorMessage.style.display = 'block';
      }
    } catch (error) {
      console.error('Quick access error:', error);
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = 'Quick access error: ' + error.message;
      errorMessage.style.display = 'block';
    }
  });
})();
</script>

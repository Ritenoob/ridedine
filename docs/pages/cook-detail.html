<script>
(function() {
  'use strict';

  let currentCook = null;
  let currentDish = null;

  // Initialize cook detail page
  function initCookDetailPage() {
    console.log('[Cook Detail] Initializing...');

    // Get cook slug from URL params
    const urlParams = window.Router && window.Router.currentParams;
    const cookSlug = urlParams && urlParams.cookSlug;

    if (!cookSlug) {
      console.error('[Cook Detail] No cook slug provided');
      showError('Cook not found');
      return;
    }

    // Load cook data
    if (!window.RideNDineDemoData) {
      console.error('[Cook Detail] Demo data not loaded!');
      showError('Data not available');
      return;
    }

    currentCook = window.RideNDineDemoData.getCookBySlug(cookSlug);
    
    if (!currentCook) {
      console.error('[Cook Detail] Cook not found:', cookSlug);
      showError('Cook not found');
      return;
    }

    // Render all sections
    renderHero(currentCook);
    renderMenu(currentCook);
    renderAbout(currentCook);
    renderReviews(currentCook);
    renderInfo(currentCook);

    // Setup tab navigation
    setupTabs();

    console.log('[Cook Detail] Initialized successfully');
  }

  function showError(message) {
    const container = document.querySelector('.cook-detail-page');
    if (container) {
      container.innerHTML = `
        <div class="empty-state" style="padding: 3rem;">
          <div class="empty-state__icon" style="font-size: 3rem;">üòï</div>
          <div class="empty-state__title" style="font-size: 1.5rem; margin: 1rem 0;">${message}</div>
          <button class="button button--primary" onclick="history.back()">Go Back</button>
        </div>
      `;
    }
  }

  function renderHero(cook) {
    const container = document.getElementById('cook-hero');
    if (!container) return;

    const html = `
      <div class="cook-hero__cover">
        <button class="cook-hero__back" onclick="history.back()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back
        </button>
      </div>
      <div class="cook-hero__info">
        <div class="cook-hero__header">
          <div class="cook-hero__name-section">
            <h1 class="cook-hero__name">${cook.kitchenName}</h1>
            <div class="cook-hero__cuisines">${cook.cuisineTypes.join(' ‚Ä¢ ')}</div>
            <p class="cook-hero__bio">${cook.bio}</p>
            ${cook.promoBadge ? `<div class="cook-hero__badge">${cook.promoBadge}</div>` : ''}
          </div>
          <div class="cook-hero__meta">
            <div class="cook-hero__rating">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
              </svg>
              ${cook.rating}
            </div>
            <div>${cook.reviewCount} reviews</div>
          </div>
        </div>
        <div class="cook-hero__stats">
          <div class="cook-hero__stat">
            <div class="cook-hero__stat-value">${cook.avgDeliveryTime} min</div>
            <div class="cook-hero__stat-label">Delivery time</div>
          </div>
          <div class="cook-hero__stat">
            <div class="cook-hero__stat-value">$${cook.deliveryFee.toFixed(2)}</div>
            <div class="cook-hero__stat-label">Delivery fee</div>
          </div>
          <div class="cook-hero__stat">
            <div class="cook-hero__stat-value">$${cook.minOrder.toFixed(2)}</div>
            <div class="cook-hero__stat-label">Minimum order</div>
          </div>
          <div class="cook-hero__stat">
            <div class="cook-hero__stat-value">${cook.acceptanceRate}%</div>
            <div class="cook-hero__stat-label">Acceptance rate</div>
          </div>
        </div>
      </div>
    `;

    container.innerHTML = html;
  }

  function renderMenu(cook) {
    const dishes = window.RideNDineDemoData.getDishesByCook(cook.id);
    
    // Get unique categories
    const categories = [...new Set(dishes.map(d => d.category))];
    
    // Render category filters
    const categoriesContainer = document.getElementById('dish-categories');
    if (categoriesContainer) {
      const categoriesHtml = `
        <div class="dish-category active" data-category="all">All Items</div>
        ${categories.map(cat => `
          <div class="dish-category" data-category="${cat}">${cat}</div>
        `).join('')}
      `;
      categoriesContainer.innerHTML = categoriesHtml;

      // Add click handlers
      categoriesContainer.querySelectorAll('.dish-category').forEach(catEl => {
        catEl.addEventListener('click', function() {
          categoriesContainer.querySelectorAll('.dish-category').forEach(c => c.classList.remove('active'));
          this.classList.add('active');
          const category = this.dataset.category;
          filterDishesByCategory(category, dishes);
        });
      });
    }

    // Render dishes
    renderDishes(dishes);
  }

  function renderDishes(dishes) {
    const container = document.getElementById('dishes-grid');
    if (!container) return;

    const html = dishes.map(dish => `
      <div class="dish-card" onclick="showDishModal('${dish.id}')">
        <div class="dish-card__image"></div>
        <div class="dish-card__content">
          <div class="dish-card__header">
            <h3 class="dish-card__name">${dish.name}</h3>
            <div class="dish-card__price">$${dish.price.toFixed(2)}</div>
          </div>
          <p class="dish-card__description">${dish.description}</p>
          <div class="dish-card__tags">
            ${dish.featured ? '<span class="dish-tag dish-tag--featured">‚≠ê Popular</span>' : ''}

  function setupTabs() {
    const tabButtons = document.querySelectorAll('.menu-tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(button => {
      button.addEventListener('click', function() {
        const tab = this.dataset.tab;
        
        // Remove active from all tabs and contents
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        
        // Add active to clicked tab and corresponding content
        this.classList.add('active');
        document.getElementById(`tab-${tab}`).classList.add('active');
      });
    });
  }

  window.closeDishModal = function() {

  window.incrementQuantity = function() {
    const quantityEl = document.getElementById('dish-quantity');
    const quantity = parseInt(quantityEl.textContent) + 1;
    quantityEl.textContent = quantity;
  };

  window.decrementQuantity = function() {
    const quantityEl = document.getElementById('dish-quantity');
    const quantity = Math.max(1, parseInt(quantityEl.textContent) - 1);

<!-- Chef Dashboard Content -->
<div class="page-header">
  <h1 class="page-header__title">Chef Dashboard</h1>
  <p class="page-header__subtitle">Manage your orders and kitchen operations</p>
</div>

<!-- Quick Stats -->
<section class="section">
  <div class="grid grid--4">
    <div class="metric-card">
      <div class="metric-card__label">Pending Orders</div>
      <div class="metric-card__value" id="pendingOrders">-</div>
    </div>
    <div class="metric-card">
      <div class="metric-card__label">In Progress</div>
      <div class="metric-card__value" id="inProgressOrders">-</div>
    </div>
    <div class="metric-card">
      <div class="metric-card__label">Ready for Pickup</div>
      <div class="metric-card__value" id="readyOrders">-</div>
    </div>
    <div class="metric-card">
      <div class="metric-card__label">Completed Today</div>
      <div class="metric-card__value" id="completedToday">-</div>
    </div>
  </div>
</section>

<!-- Incoming Orders Queue -->
<section class="section">
  <div class="section__header">
    <h2 class="section__title">Incoming Orders</h2>
    <button class="button button--sm button--primary" onclick="refreshOrders()">
      üîÑ Refresh
    </button>
  </div>
  <div id="ordersContainer" class="grid grid--2">
    <div class="card">
      <div class="card__body text-center text-muted">
        Loading orders...
      </div>
    </div>
  </div>
</section>

<style>
.order-card {
  background: var(--color-surface);
  border-radius: var(--radius-xl);
  border: 2px solid var(--color-border);
  overflow: hidden;
  transition: all var(--transition-base);
}

.order-card:hover {
  border-color: var(--color-primary);
  box-shadow: var(--shadow-lg);
}

.order-card__header {
  padding: var(--space-4);
  background: var(--color-background);
  border-bottom: 1px solid var(--color-border-light);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.order-card__id {
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-bold);
  color: var(--color-text);
}

.order-card__time {
  font-size: var(--font-size-sm);
  color: var(--color-text-muted);
}

.order-card__body {
  padding: var(--space-4);
}

.order-card__customer {
  margin-bottom: var(--space-3);
  padding-bottom: var(--space-3);
  border-bottom: 1px solid var(--color-border-light);
}

.order-card__customer-name {
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-1);
}

.order-card__customer-address {
  font-size: var(--font-size-sm);
  color: var(--color-text-muted);
}

.order-card__items {
  margin-bottom: var(--space-4);
}

.order-item {
  display: flex;
  justify-content: space-between;
  padding: var(--space-2) 0;
  font-size: var(--font-size-sm);
}

.order-item__name {
  flex: 1;
}

.order-item__quantity {
  color: var(--color-text-muted);
  margin-right: var(--space-2);
}

.order-card__footer {
  padding: var(--space-4);
  background: var(--color-background);
  border-top: 1px solid var(--color-border-light);
  display: flex;
  gap: var(--space-2);
  flex-wrap: wrap;
}

.order-card__total {
  flex: 1;
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-primary);
}

.empty-state {
  grid-column: 1 / -1;
  background: var(--color-surface);
  border-radius: var(--radius-2xl);
  padding: var(--space-16);
  text-align: center;
  border: 2px dashed var(--color-border);
}

.empty-state__icon {
  font-size: 4rem;
  margin-bottom: var(--space-4);
  opacity: 0.5;
}

.empty-state__title {
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-bold);
  margin: 0 0 var(--space-3) 0;
  color: var(--color-text);
}

.empty-state__message {
  font-size: var(--font-size-base);
  color: var(--color-text-muted);
  margin: 0 0 var(--space-4) 0;
  line-height: var(--line-height-relaxed);
}

.empty-state__hint {
  font-size: var(--font-size-sm);
  color: var(--color-text-muted);
  background: var(--color-background);
  padding: var(--space-3) var(--space-4);
  border-radius: var(--radius-lg);
  display: inline-block;
  margin: var(--space-2) 0 0 0;
}
</style>

<script>
(async function() {
  const isDemoMode = window.AppConfig?.demoMode || false;
  const chefId = window.AppConfig?.currentUser || 'chef_2000'; // Default to first chef
  
  // Load orders for this chef
  async function loadOrders() {
    try {
      if (isDemoMode) {
        const res = await fetch(`/api/demo/orders?chefId=${chefId}`);
        const data = await res.json();
        
        // Update metrics
        updateMetrics(data.orders);
        
        // Display orders
        displayOrders(data.orders);
      }
    } catch (error) {
      console.error('Failed to load orders:', error);
      document.getElementById('ordersContainer').innerHTML = `
        <div class="card">
          <div class="card__body text-center text-error">
            Failed to load orders
          </div>
        </div>
      `;
    }
  }
  
  // Update metrics
  function updateMetrics(orders) {
    const pending = orders.filter(o => o.status === 'paid').length;
    const inProgress = orders.filter(o => o.status === 'preparing').length;
    const ready = orders.filter(o => o.status === 'ready').length;
    
    const today = new Date().toDateString();
    const completedToday = orders.filter(o => {
      const orderDate = new Date(o.createdAt).toDateString();
      return orderDate === today && (o.status === 'picked_up' || o.status === 'delivered');
    }).length;
    
    document.getElementById('pendingOrders').textContent = pending;
    document.getElementById('inProgressOrders').textContent = inProgress;
    document.getElementById('readyOrders').textContent = ready;
    document.getElementById('completedToday').textContent = completedToday;
  }
  
  // Display orders
  function displayOrders(orders) {
    const container = document.getElementById('ordersContainer');
    
    // Filter to active orders (not delivered/cancelled)
    const activeOrders = orders.filter(o => 
      ['paid', 'preparing', 'ready'].includes(o.status)
    );
    
    if (activeOrders.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state__icon">üìã</div>
          <h3 class="empty-state__title">No Active Orders</h3>
          <p class="empty-state__message">You're all caught up! New orders will appear here automatically.</p>
          <p class="empty-state__hint">üí° Tip: Orders refresh every 30 seconds, or click the Refresh button above</p>
        </div>
      `;
      return;
    }
    
    container.innerHTML = activeOrders.map(order => {
      const customer = order.customer || { name: 'Unknown', address: 'N/A' };
      const timeAgo = getTimeAgo(new Date(order.createdAt));
      
      return `
        <div class="order-card">
          <div class="order-card__header">
            <div>
              <div class="order-card__id">Order #${order.id.substring(order.id.length - 6)}</div>
              <div class="order-card__time">${timeAgo}</div>
            </div>
            <span class="badge badge--${order.status}">${order.status}</span>
          </div>
          
          <div class="order-card__body">
            <div class="order-card__customer">
              <div class="order-card__customer-name">üë§ ${customer.name}</div>
              <div class="order-card__customer-address">üìç ${customer.address}</div>
            </div>
            
            <div class="order-card__items">
              ${order.items.map(item => `
                <div class="order-item">
                  <span class="order-item__name">${item.name}</span>
                  <span class="order-item__quantity">√ó${item.quantity}</span>
                </div>
              `).join('')}
            </div>
          </div>
          
          <div class="order-card__footer">
            <div class="order-card__total">$${parseFloat(order.total).toFixed(2)}</div>
            ${getOrderActions(order)}
          </div>
        </div>
      `;
    }).join('');
  }
  
  // Get order actions based on status
  function getOrderActions(order) {
    if (!isDemoMode) return '';
    
    if (order.status === 'paid') {
      return `
        <button 
          class="button button--sm button--primary" 
          onclick="updateOrderStatus('${order.id}', 'preparing')"
        >
          Start Preparing
        </button>
      `;
    } else if (order.status === 'preparing') {
      return `
        <button 
          class="button button--sm button--success" 
          onclick="updateOrderStatus('${order.id}', 'ready')"
        >
          Mark Ready
        </button>
      `;
    } else if (order.status === 'ready') {
      return `<div class="badge badge--success">Waiting for Pickup</div>`;
    }
    
    return '';
  }
  
  // Update order status
  window.updateOrderStatus = async function(orderId, newStatus) {
    try {
      const res = await fetch(`/api/demo/advance-order/${orderId}`, {
        method: 'POST'
      });
      const data = await res.json();
      
      if (data.success) {
        // Reload orders
        loadOrders();
      } else {
        alert('Failed to update order: ' + (data.error || 'Unknown error'));
      }
    } catch (error) {
      console.error('Failed to update order:', error);
      alert('Failed to update order');
    }
  };
  
  // Refresh orders
  window.refreshOrders = function() {
    loadOrders();
  };
  
  // Helper: Get time ago string
  function getTimeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    
    if (seconds < 60) return 'Just now';
    if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
    if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
    return `${Math.floor(seconds / 86400)} days ago`;
  }
  
  // Load initial data
  loadOrders();
  
  // Auto-refresh every 30 seconds
  setInterval(loadOrders, 30000);
})();
</script>

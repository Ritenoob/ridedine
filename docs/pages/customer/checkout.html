<!-- Checkout Page -->
<header class="header">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://unpkg.com; script-src 'self' 'unsafe-inline' https://unpkg.com; connect-src 'self' https://ridendine-demo.onrender.com; font-src 'self' data: https:;">
  <div class="header__brand">
    <img src="./assets/logo.png" alt="RideNDine" onerror="this.style.display='none'">
    <h1>RideNDine</h1>
  </div>
  <nav class="header__nav">
    <a onclick="navigateTo('/')" style="cursor: pointer;">Home</a>
    <a onclick="navigateTo('/chefs')" style="cursor: pointer;">Browse Chefs</a>
  </nav>
</header>

<div style="padding: 40px 6vw; max-width: 900px; margin: 0 auto;">
  <div style="background: #ffffff; border-radius: 24px; padding: 28px; box-shadow: 0 18px 40px rgba(15, 30, 60, 0.08);">
    <button class="button button--ghost" onclick="navigateTo('/cart')" style="margin-bottom: 20px;">
      â† Back to Cart
    </button>

    <h1 style="margin: 0 0 24px 0;">Checkout</h1>

    <!-- Order Summary -->
    <div id="order-summary" style="background: #f7fbfa; border-radius: 16px; padding: 20px; margin-bottom: 24px;">
      <h3 style="margin: 0 0 16px 0;">Order Summary</h3>
      <div id="summary-items">
        <!-- Items will be rendered here -->
      </div>
      <div style="border-top: 2px solid #e0f2f1; margin-top: 16px; padding-top: 16px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
          <span>Subtotal:</span>
          <strong>$<span id="summary-subtotal">0.00</span></strong>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 8px; color: var(--muted);">
          <span>Delivery Fee:</span>
          <span>$<span id="summary-delivery">4.99</span></span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 8px; color: var(--muted);">
          <span>Service Fee:</span>
          <span>$<span id="summary-service">2.00</span></span>
        </div>
        <div style="border-top: 2px solid #e0f2f1; margin-top: 12px; padding-top: 12px; display: flex; justify-content: space-between; font-size: 1.2rem;">
          <strong>Total:</strong>
          <strong style="color: var(--teal);">$<span id="summary-total">0.00</span></strong>
        </div>
      </div>
    </div>

    <!-- Customer Information -->
    <div style="margin-bottom: 24px;">
      <h3>Your Information</h3>
      <input 
        type="text" 
        id="customer-name" 
        placeholder="Your name"
        style="width: 100%; border: 1px solid #e4e4e4; border-radius: 12px; padding: 12px 14px; font-size: 1rem; margin-bottom: 12px;"
        required
      >
      <input 
        type="email" 
        id="customer-email" 
        placeholder="Your email address"
        style="width: 100%; border: 1px solid #e4e4e4; border-radius: 12px; padding: 12px 14px; font-size: 1rem; margin-bottom: 12px;"
        required
      >
    </div>

    <!-- Delivery Address -->
    <div style="margin-bottom: 24px;">
      <h3>Delivery Address</h3>
      <input 
        type="text" 
        id="delivery-address" 
        placeholder="Enter your delivery address"
        style="width: 100%; border: 1px solid #e4e4e4; border-radius: 12px; padding: 12px 14px; font-size: 1rem; margin-bottom: 12px;"
      >
      <input 
        type="text" 
        id="delivery-phone" 
        placeholder="Phone number"
        style="width: 100%; border: 1px solid #e4e4e4; border-radius: 12px; padding: 12px 14px; font-size: 1rem; margin-bottom: 12px;"
      >
      <textarea 
        id="delivery-notes" 
        placeholder="Delivery instructions (optional)"
        style="width: 100%; border: 1px solid #e4e4e4; border-radius: 12px; padding: 12px 14px; font-size: 1rem; min-height: 80px; resize: vertical;"
      ></textarea>
    </div>

    <!-- Payment Button -->
    <div id="checkout-actions">
      <button 
        class="button button--primary" 
        onclick="createCheckoutSession()" 
        style="width: 100%; padding: 16px; font-size: 1.1rem;"
        id="checkout-btn"
      >
        Proceed to Payment
      </button>
      <p style="color: var(--muted); text-align: center; margin-top: 12px; font-size: 0.9rem;">
        ðŸ”’ Secure payment powered by Stripe
      </p>
    </div>

    <div id="checkout-loading" style="display: none; text-align: center; padding: 40px;">
      <div style="font-size: 3rem; margin-bottom: 16px;">â³</div>
      <p style="color: var(--muted);">Creating secure checkout session...</p>
    </div>

    <div id="checkout-error" style="display: none; background: #ffebee; color: #c62828; padding: 16px; border-radius: 12px; margin-top: 16px;">
      <!-- Error message will appear here -->
    </div>
  </div>
</div>

<footer class="footer">
  <p>&copy; 2024 RideNDine. Supporting local home chefs.</p>
</footer>

<script>
  function renderOrderSummary() {
    const cart = window.CartService.getCart();
    
    if (cart.length === 0) {
      navigateTo('/cart');
      return;
    }

    const summaryItemsEl = document.getElementById('summary-items');
    summaryItemsEl.innerHTML = cart.map(item => `
      <div style="display: flex; justify-content: space-between; margin-bottom: 8px; color: var(--ink);">
        <span>${item.quantity}x ${item.itemName}</span>
        <span>$${(item.price * item.quantity).toFixed(2)}</span>
      </div>
    `).join('');

    const subtotal = window.CartService.getTotal();
    const deliveryFee = 4.99;
    const serviceFee = 2.00;
    const total = subtotal + deliveryFee + serviceFee;

    document.getElementById('summary-subtotal').textContent = subtotal.toFixed(2);
    document.getElementById('summary-delivery').textContent = deliveryFee.toFixed(2);
    document.getElementById('summary-service').textContent = serviceFee.toFixed(2);
    document.getElementById('summary-total').textContent = total.toFixed(2);
  }

  async function createCheckoutSession() {
    const address = document.getElementById('delivery-address').value.trim();
    const phone = document.getElementById('delivery-phone').value.trim();
    const notes = document.getElementById('delivery-notes').value.trim();
    const customerName = document.getElementById('customer-name')?.value.trim() || 'Guest';
    const customerEmail = document.getElementById('customer-email')?.value.trim();

    if (!address) {
      showError('Please enter a delivery address');
      return;
    }

    if (!phone) {
      showError('Please enter a phone number');
      return;
    }

    if (!customerEmail) {
      showError('Please enter your email address');
      return;
    }

    const cart = window.CartService.getCart();
    if (cart.length === 0) {
      showError('Your cart is empty');
      return;
    }

    // Show loading
    document.getElementById('checkout-actions').style.display = 'none';
    document.getElementById('checkout-loading').style.display = 'block';
    document.getElementById('checkout-error').style.display = 'none';

    try {
      // Prepare order items
      const orderItems = cart.map(item => ({
        name: item.itemName,
        price: item.price,
        quantity: item.quantity,
        prepTime: item.prepTime || 15
      }));

      const subtotal = window.CartService.getTotal();
      const totalAmount = subtotal.toFixed(2);

      // Create order using new public API
      const orderResponse = await window.apiFetch('/api/public/orders', {
        method: 'POST',
        body: {
          customerName,
          customerEmail,
          items: orderItems,
          totalAmount
        }
      });

      if (!orderResponse.ok) {
        const errorData = await orderResponse.json();
        throw new Error(errorData.error || 'Failed to create order');
      }

      const orderData = await orderResponse.json();

      if (!orderData.success) {
        throw new Error('Failed to create order');
      }

      const { orderId, trackingToken } = orderData.data;

      // Store order info in sessionStorage for tracking page
      sessionStorage.setItem('currentOrder', JSON.stringify({
        orderId,
        trackingToken,
        customerName,
        customerEmail,
        timestamp: new Date().toISOString()
      }));

      // Clear cart
      window.CartService.clearCart();

      // Redirect to success page with order info
      navigateTo(`/checkout/success?orderId=${orderId}&token=${trackingToken}`);
    } catch (error) {
      console.error('Checkout error:', error);
      showError(error.message || 'Failed to complete checkout. Please try again.');
      document.getElementById('checkout-actions').style.display = 'block';
      document.getElementById('checkout-loading').style.display = 'none';
    }
  }

  function showError(message) {
    const errorEl = document.getElementById('checkout-error');
    errorEl.textContent = 'âš ï¸ ' + message;
    errorEl.style.display = 'block';
    setTimeout(() => {
      errorEl.style.display = 'none';
    }, 5000);
  }

  // Initial render
  renderOrderSummary();
</script>

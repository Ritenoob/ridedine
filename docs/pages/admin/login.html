<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - RideNDine</title>
  <link rel="stylesheet" href="../../ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #065f46 0%, #064e3b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .admin-login-container {
      padding: 2rem;
      width: 100%;
      max-width: 480px;
    }

    .login-card {
      background: white;
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-header__icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #065f46, #064e3b);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 1rem;
    }

    .login-header h1 {
      margin: 0 0 0.5rem;
      font-size: 1.875rem;
      font-weight: 700;
      color: #065f46;
    }

    .login-subtitle {
      color: #6b7280;
      margin: 0;
      font-size: 0.9375rem;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 0.875rem 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #374151;
      font-size: 0.875rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.2s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #065f46;
      box-shadow: 0 0 0 3px rgba(6, 95, 70, 0.1);
    }

    .demo-hint {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      color: #92400e;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 0.8125rem;
      text-align: center;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #065f46, #064e3b);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(6, 95, 70, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: #065f46;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9375rem;
      transition: opacity 0.2s;
    }

    .back-link a:hover {
      opacity: 0.8;
    }

    @media (max-width: 640px) {
      .login-card {
        padding: 2rem 1.5rem;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-header__icon">üîê</div>
        <h1>Admin Portal</h1>
        <p class="login-subtitle">Sign in to access the admin dashboard</p>
      </div>
      
      <div class="demo-hint">
        üí° Demo credentials: admin@ridendine.com / admin123
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            autocomplete="email" 
            value="admin@ridendine.com"
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="current-password"
            placeholder="Enter your password"
          />
        </div>

        <button type="submit" class="submit-btn">
          Sign In to Dashboard
        </button>
      </form>

      <div class="back-link">
        <a href="/" onclick="event.preventDefault(); window.location.href='/'; return false;">
          ‚Üê Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="../../api-client.js"></script>
  <script src="../../router.js"></script>
  <script src="../../routes.js"></script>

<script>
(async function() {
  const loginForm = document.getElementById('loginForm');
  const errorMessage = document.getElementById('errorMessage');
  const passwordInput = document.getElementById('password');
  const emailInput = document.getElementById('email');

  // Check if already authenticated
  try {
    const sessionRes = await window.apiFetch('/api/auth/session');
    const result = await sessionRes.json();
    const sessionData = result.success ? result.data : result;
    
    if (sessionData.authenticated && sessionData.role === 'admin') {
      navigateTo('/admin');
    }
  } catch (error) {
    console.error('Failed to check session:', error);
  }

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    errorMessage.classList.remove('visible');
    errorMessage.textContent = '';

    const email = emailInput.value;
    const password = passwordInput.value;

    try {
      // Use AuthClient for login
      const data = await window.AuthClient.login(email, password);
      
      // Navigate to admin dashboard
      navigateTo('/admin');
    } catch (error) {
      errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
      errorMessage.classList.add('visible');
      passwordInput.value = '';
      passwordInput.focus();
    }
  });
})();
</script>

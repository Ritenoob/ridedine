<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout | RideNDine</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      body {
        padding: 32px;
        max-width: 800px;
        margin: 40px auto;
        background: #f7fafc;
      }
      .checkout-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }
      @media (max-width: 768px) {
        .checkout-container {
          grid-template-columns: 1fr;
        }
      }
      .checkout-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 12px 30px rgba(15, 30, 60, 0.08);
      }
      .checkout-card h2 {
        margin-top: 0;
        margin-bottom: 24px;
        color: #1a202c;
      }
      .cart-items {
        margin-bottom: 24px;
      }
      .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #e2e8f0;
      }
      .cart-item:last-child {
        border-bottom: none;
      }
      .item-details h4 {
        margin: 0 0 4px;
        color: #1a202c;
      }
      .item-details p {
        margin: 0;
        color: #718096;
        font-size: 14px;
      }
      .item-price {
        font-weight: 700;
        color: #1a202c;
      }
      .order-summary {
        padding-top: 20px;
        border-top: 2px solid #1a202c;
      }
      .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      .summary-row.total {
        font-size: 20px;
        font-weight: 700;
        color: #1a202c;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #2d3748;
      }
      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
      }
      .form-group input:focus {
        outline: none;
        border-color: #ff7a18;
      }
      .loading {
        text-align: center;
        padding: 20px;
        color: #718096;
      }
      .error {
        background: #fff5f5;
        border: 2px solid #fc8181;
        color: #c53030;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="checkout-container">
      <div class="checkout-card">
        <h2>Order Summary</h2>
        <div class="cart-items" id="cartItems">
          <div class="loading">Loading cart...</div>
        </div>
        <div class="order-summary" id="orderSummary" style="display: none;">
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Delivery Fee</span>
            <span id="deliveryFee">$5.00</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="total">$0.00</span>
          </div>
        </div>
      </div>

      <div class="checkout-card">
        <h2>Customer Information</h2>
        <div class="error" id="errorMessage" style="display: none;"></div>
        
        <form id="checkoutForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Jordan Lee" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="jordan@example.com" />
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required placeholder="(905) 555-1234" />
          </div>

          <div class="form-group">
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" required placeholder="123 Main St, Hamilton, ON" />
          </div>

          <button type="submit" class="button button--primary" style="width: 100%;" id="checkoutButton">
            Proceed to Payment
          </button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
          <a href="/apps/customer-web/pages/cart.html" style="color: #718096;">‚Üê Back to Cart</a>
        </div>
      </div>
    </div>

    <script>
      // Mock cart data (in real app, this would come from localStorage or API)
      const cartItems = [
        {
          name: 'Pho Tai (Rare Beef Pho)',
          description: 'Fresh rice noodles in aromatic beef broth',
          price: 14.50,
          quantity: 2
        },
        {
          name: 'Spring Rolls (Goi Cuon)',
          description: 'Fresh vegetables and shrimp in rice paper',
          price: 8.50,
          quantity: 1
        }
      ];

      const chefId = 'hoang-gia-pho';
      const chefSlug = 'hoang-gia-pho';

      // Display cart items
      function displayCart() {
        const container = document.getElementById('cartItems');
        const subtotalEl = document.getElementById('subtotal');
        const deliveryFeeEl = document.getElementById('deliveryFee');
        const totalEl = document.getElementById('total');
        const summaryEl = document.getElementById('orderSummary');

        if (cartItems.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: #718096;">Your cart is empty</p>';
          return;
        }

        const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const deliveryFee = 5.00;
        const total = subtotal + deliveryFee;

        container.innerHTML = cartItems.map(item => `
          <div class="cart-item">
            <div class="item-details">
              <h4>${item.name}</h4>
              <p>${item.description}</p>
              <p>Qty: ${item.quantity}</p>
            </div>
            <div class="item-price">
              $${(item.price * item.quantity).toFixed(2)}
            </div>
          </div>
        `).join('');

        subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
        deliveryFeeEl.textContent = `$${deliveryFee.toFixed(2)}`;
        totalEl.textContent = `$${total.toFixed(2)}`;
        summaryEl.style.display = 'block';
      }

      // Handle checkout
      const checkoutForm = document.getElementById('checkoutForm');
      const checkoutButton = document.getElementById('checkoutButton');
      const errorMessage = document.getElementById('errorMessage');

      checkoutForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        errorMessage.style.display = 'none';
        checkoutButton.disabled = true;
        checkoutButton.textContent = 'Creating checkout session...';

        try {
          // Prepare order data
          const formData = new FormData(checkoutForm);
          const customerInfo = {
            name: formData.get('name'),
            email: formData.get('email'),
            phone: formData.get('phone'),
            address: formData.get('address')
          };

          // Create Stripe checkout session
          const response = await fetch('/api/payments/create-checkout-session', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              items: cartItems,
              chefId,
              chefSlug,
              customerInfo
            })
          });

          if (!response.ok) {
            throw new Error('Failed to create checkout session');
          }

          const data = await response.json();

          // Redirect to Stripe Checkout
          window.location.href = data.url;

        } catch (error) {
          console.error('Checkout error:', error);
          errorMessage.textContent = error.message || 'Failed to process checkout. Please try again.';
          errorMessage.style.display = 'block';
          checkoutButton.disabled = false;
          checkoutButton.textContent = 'Proceed to Payment';
        }
      });

      // Load cart on page load
      displayCart();
    </script>
  </body>
</html>

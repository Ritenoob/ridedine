<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chef Portal Login | RideNDine</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        padding: 32px;
        max-width: 500px;
        margin: 60px auto;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        min-height: 100vh;
      }
      .login-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .login-card h1 {
        margin-top: 0;
        margin-bottom: 8px;
        color: #1a202c;
      }
      .login-subtitle {
        color: #718096;
        margin-bottom: 32px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #2d3748;
      }
      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
      }
      .form-group input:focus {
        outline: none;
        border-color: #f5576c;
      }
      .error-message {
        color: #e53e3e;
        background: #fff5f5;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }
      .error-message.visible {
        display: block;
      }
      .demo-notice {
        background: #edf2f7;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #4a5568;
      }
      .demo-notice code {
        background: #cbd5e0;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>üë®‚Äçüç≥ Chef Portal Login</h1>
      <p class="login-subtitle">Access your chef dashboard and manage orders</p>
      
      <div class="demo-notice" id="demoNotice">
        <strong>Demo Mode:</strong> Use password <code>chef123</code> to login
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" />
        </div>

        <button type="submit" class="button button--primary" style="width: 100%; background: #f5576c;">
          Login to Chef Portal
        </button>
      </form>

      <div style="margin-top: 20px; text-align: center;">
        <a href="/" style="color: #f5576c; text-decoration: none;">‚Üê Back to Home</a>
      </div>
    </div>

    <script src="/auth-client.js"></script>
    <script>
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const passwordInput = document.getElementById('password');
      const demoNotice = document.getElementById('demoNotice');

      // Check if demo mode is enabled
      (async () => {
        const session = await window.AuthClient.checkSession();
        if (session.demoMode) {
          demoNotice.style.display = 'block';
        } else {
          demoNotice.style.display = 'none';
        }

        // If already authenticated, redirect
        if (session.authenticated && session.role === 'chef') {
          window.location.href = '/chef-portal/dashboard.html';
        }
      })();

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        errorMessage.classList.remove('visible');
        errorMessage.textContent = '';

        const password = passwordInput.value;

        try {
          const result = await window.AuthClient.login(password, 'chef');
          
          // Redirect to chef portal
          window.location.href = result.redirect || '/chef-portal/dashboard.html';
        } catch (error) {
          errorMessage.textContent = error.message || 'Login failed. Please check your password.';
          errorMessage.classList.add('visible');
          passwordInput.value = '';
          passwordInput.focus();
        }
      });
    </script>
  </body>
</html>

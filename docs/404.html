<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found | RideNDine</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        padding: 32px;
        max-width: 600px;
        margin: 100px auto;
        text-align: center;
      }
      .error-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 60px 40px;
        box-shadow: 0 12px 30px rgba(15, 30, 60, 0.08);
      }
      .error-code {
        font-size: 120px;
        font-weight: 700;
        color: #ff7a18;
        margin: 0;
        line-height: 1;
      }
      .error-title {
        font-size: 32px;
        margin: 20px 0 10px;
        color: #1a202c;
      }
      .error-message {
        color: #718096;
        font-size: 18px;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div class="error-card">
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Page Not Found</h2>
      <p class="error-message">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="hero__actions">
        <a href="/" class="button button--primary">Go to Home</a>
        <a href="/customer" class="button button--ghost">Browse Chefs</a>
      </div>
    </div>
  </body>
</html>

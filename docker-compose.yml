version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ridendine-postgres
    environment:
      POSTGRES_DB: ridendine
      POSTGRES_USER: ridendine
      POSTGRES_PASSWORD: ridendine_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ridendine"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
